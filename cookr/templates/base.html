{% load static %}
<!doctype html>
<title>{% block title %}{% endblock %} - Cookr</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="">COOKR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="">Swipe</a></li>
        <li class="nav-item"><a class="nav-link" href="">Saved</a></li>
        <li class="nav-item"><a class="nav-link" href=""></a></li>
        <li class="nav-item"><a class="nav-link" href="">Log Out</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>

<footer class="container-fluid text-muted py-3" style="background-color: #f8f9fa;">
  <div class="row">
    <div class="col-md-8">
      <!-- Dynamic Year Insertion using JavaScript -->
      <script>document.write(new Date().getFullYear());</script> Cookr. All Rights Reserved.
    </div>
    <div class="col-md-4 text-md-right">
      <a href="" class="text-reset mx-2">Privacy Policy</a>
      <a href="" class="text-reset mx-2">Terms of Service</a>
    </div>
  </div>
</footer>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Optional: jQuery library -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Bootstrap 4 JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
