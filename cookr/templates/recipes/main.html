{% extends 'base.html' %}

{% block content %}

<section id="mainSwipe">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md d-flex flex-column justify-content-center">
                <button class="btn btn-danger align-self-center" onclick="location.reload();">NO</button>
            </div>
            <div class="col-md-6">
                <h1>Recipe Swipe</h1>
                <div class="card">
                    <img src="{{ image }}" alt="Recipe Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ name }}</h5>
                        <time class="card-text">Time: {{ time }} minutes</time>
                        <br>
                        <p>Macros:</p>
                        <ul>
                            <li>Calories: {{ calories }} kcal</li>
                            <li>Fat: {{ fat }} g</li>
                            <li>Carbohydrates: {{ carbohydrates }} g</li>
                            <li>Protein: {{ protein }} g</li>
                        </ul>
                        <p>Ingredients:</p>
                        <ul>
                            <li>{{ ingredient }}</li>
                        </ul>
                        <a href="{{ site }}" class="btn btn-primary">Go To Site</a>
                    </div>
                </div>
            </div>
            <div class="col-md d-flex flex-column justify-content-center">
                <button class="btn btn-success align-self-center" onclick="location.reload();">YES</button>
            </div>
        </div>
    </div>
</section>

{% endblock %}
