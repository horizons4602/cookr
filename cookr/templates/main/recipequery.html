<!-- main/recipequery.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Find Recipes</h2>
  <form method="post">
    <label for="meal_type">What kind of meal are you looking for?</label>
    <input type="text" name="meal_type" id="meal_type" required>
    
    <label for="diet">What type of diet do you have?</label>
    <input type="text" name="diet" id="diet" required>
    
    <label for="cuisine">What type of cuisine are you looking to eat?</label>
    <input type="text" name="cuisine" id="cuisine" required>
    
    <button type="submit">Find Recipes</button>
  </form>
{% endblock %}
